{% extends 'app/base.html' %}
{% load static %}
{% block register %}
<div class="container py-4">
    <!-- Tiêu đề lớn -->
    <h5 class="text-center fw-bold mb-4">Results for "{{ searched }}"</h5>

    <div class="row gx-3 gx-lg-4 row-cols-2 row-cols-md-3 row-cols-xl-4 justify-content-center">
        {% for product in products %}
        <div class="col">
            <div class="card h-100 shadow-sm position-relative border-0" style="border-radius: 10px; cursor: pointer;">

                <!-- Nhãn Sale (nếu có) -->
                {% if product.on_sale %}
                    <div class="badge bg-danger text-white position-absolute sale-badge"
                         style="top: 0.5rem; right: 0.5rem; border-radius: 5px; padding: 5px 10px;">
                        SALE
                    </div>
                {% endif %}

                <!-- Hình ảnh sản phẩm -->
                <div class="overflow-hidden rounded-top">
                    <img class="card-img-top" src="{{ product.imageURL }}" alt="{{ product.name }}"
                         style="height: 200px; object-fit: cover; width: 100%;" />
                </div>

                <!-- Chi tiết sản phẩm -->
                <div class="card-body text-center p-3">
                    <h6 class="fw-bolder">
                        <a href="{% url 'detail' %}?id={{ product.id }}"
                           class="text-decoration-none text-dark stretched-link">
                            {{ product.name }}
                        </a>
                    </h6>
                    <p class="text-muted small">{{ product.detail }}</p>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock register %}
